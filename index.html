<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="js/storytime.js"></script>
    <title>Story Time</title>
  </head>
  <body>
    <div class="content active" id="scene1">
      Hey!
      <br />
      <br />
      <form>
        <input
          type="button"
          value="Uhh hi?"
          onclick="swap('scene1', 'scene2')"
        />
      </form>
    </div>
    <div class="content inactive" id="scene2">
      Want to ask me a question?
      <br />
      <br />
      <form>
        <input
          type="button"
          value="No. You're weird. Bye."
          onclick="swap('scene2', 'aww')"
        />
      </form>
      <br />
      <form>
        <input type="button" value="I guess" onclick="swap('scene2', 'ask')" />
      </form>
    </div>
    <div class="content inactive" id="aww">
      Aww ok :(
    </div>
    <div class="content inactive" id="ask">
      Ask me something
      <br />
      <br />
      <form>
        <input
          type="button"
          value="What are you good at?"
          onclick="swap('ask', 'answer1')"
        />
      </form>
    </div>
    <div class="content inactive" id="answer1">
      I'm a fast learner!
      <br />
      <br />
      <form>
        <input
          type="button"
          value="Oh really? What's 11 times 11?"
          onclick="swap('answer1', 'answer2')"
        />
      </form>
    </div>
    <div class="content inactive" id="answer2">
      65
      <br />
      <br />
      <form>
        <input
          type="button"
          value="No! It's 121."
          onclick="swap('answer2', 'answer3')"
        />
      </form>
    </div>
    <div class="content inactive" id="answer3">
      It's 121
      <audio controls autoplay>
          <source src="resources/drums.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
    </div>
</html>
